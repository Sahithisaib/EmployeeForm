<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <script src="/formValidation.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Employee Form</h2>
<form action="#" th:action="@{/employee/submit}" th:object="${employee}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}">
    </div>
    <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" th:field="*{gender}" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" th:field="*{gender}" value="female" required>
        <label for="female">Female</label>
    </div>
    <div>
        <label for="department">Department:</label>
        <select id="department" th:field="*{department}" required>
            <option value="" disabled selected>Select a department</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
